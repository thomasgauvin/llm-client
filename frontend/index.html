<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<script type="text/javascript" id="set-counterscale-siteId">
			(function () {
				window.counterscale = {
					q: [['set', 'siteId', 'llm-client'], ['trackPageview']],
				};
			})();
		</script>
		<script id="counterscale-script" src="https://counterscale.tomsprojects.workers.dev/tracker.js" defer></script>
		<script type="text/javascript" id="clear-siteverifyToken">
			(function () {
				localStorage.removeItem('siteverifyToken');
			})();
		</script>
		<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer></script>

		<title>LLM Client</title>
		<script type="text/javascript">
			function javascriptCallback(token) {
				window.siteverifyToken = token;
				const tokenEvent = new CustomEvent('tokenReceived', {
					detail: { siteverifyToken: token },
				});
				window.dispatchEvent(tokenEvent);
			}
		</script>
	</head>
	<body>
		<div id="root"></div>
		<div class="cf-turnstile" data-sitekey="0x4AAAAAAA5to51mrhoIl7WB" data-callback="javascriptCallback"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
